{% extends "base.html" %}
{% block title %}Minecraft Authentication{% endblock %}
{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Minecraft Authentication</h5>
                    </div>
                    <div class="card-body">
                        <h5 class="text-center">Please connect to <b>register.swarmsmp.com</b> in Minecraft and
                            input
                            the code below.</h5>
                        <form action="#" method="post" id="authForm">
                            <div class="row g-2">
                                <div class="col">
                                        <input type="number" maxlength="1" name="authCode" id="authCode"
                                               class="form-control" min="0" max="999999" inputmode="numeric"
                                               pattern="[0-9]*" placeholder="000000" required>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
